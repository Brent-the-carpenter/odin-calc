<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <H1>Carpenter Calculator</H1>
    <div class="container">
                
                <div class="screen">
                    0
                </div>
                <div class="buttonsContainer">
                    <div class="buttons">
                        <div class="numberButtons">
                            <button class="number" value="7">7</button>
                            <button class="number" value="8">8</button>
                            <button class="number" value="9">9</button>
                            <button class="number" value="4">4</button>
                            <button class="number" value="5">5</button>
                            <button class="number" value="6">6</button>
                            <button class="number" value="1">1</button>
                            <button class="number" value="2">2</button>
                            <button class="number" value="3">3</button>
                            <button class="number" value="0">0</button>
                            <button class="number" id="decimal" value=".">.</button>
                            <button class="number" id="signChange">+/-</button>  <!--place holder-->
                        </div>

                        <div class=" operationButtons">
                            <button class="operation" id="clear"> clear</button>
                            <button class="operation" value="/">/</button>
                            <button class="operation" value="x">x</button>
                            <button class="operation" value="-">-</button>
                            <button class="operation" value="+">+</button>
                            <button  id="equals">=</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="footer">Â© Brent The Carpenter</div>
              
</body>
</html>
